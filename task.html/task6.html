<!DOCTYPE html>
<html>
<head>
  <title>Unordered List in Table</title>
</head>
<body>
<h2><u>Fruits Details</u></h2>
<hr>
<table border="1">
  <tr>
    <th>S.No</th>
    <th>Category</th>
    <th>Items</th>
  </tr>
  <tr>
    <td>01</td>
    <td>
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
      </ul>
    </td>
    <td>Fruits</td>
  </tr>
  <tr>
    <td>02</td>
    <td>
      <ul>
        <li>Carrot</li>
        <li>Tomato</li>
        <li>Spinach</li>
      </ul>
    </td>
    <td>Vegetables</td>
  </tr>
</table>

</body>
</html>
