<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Animation</title>
</head>
 <style>
    .animated-text {
      font-size: 24px;
      color: #333;
      transition: color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      cursor: pointer;
    }

    .animated-text:hover {
      color: #d3735d;
      transform: translateX(10px);
    }
  </style>
<body>

  <h2 class="animated-text">Hover this text!</h2>

</body>
</html>
